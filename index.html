<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Quiz example</title>
</head>
<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h1 class="text-primary display-3 my-4">Quiz about Serbia</h1>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-white text-center">
    <div class="container lead">
      <p>Your score <span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Answer the questions...</h2>

      <form class="quiz-form text-white">
        <div class="my-5">
          <p class="lead fw-normal">1. Where is Serbia?</p>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Asia</label>
          </div>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Europa</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead fw-normal">2. What is the capital of Serbia?</p>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Nish</label>
          </div>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Belgrade</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead fw-normal">3. Which word is from Serbia ?</p>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Vampire</label>
          </div>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Zombie</label>
          </div>
        </div>  
        <div class="my-5">
          <p class="lead fw-normal">4. Who is a Serbian scientist?</p>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Marie Curie</label>
          </div>
          <div class="form-check my-2 text-white text-opacity-75">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Nikola Tesla</label>
          </div>
        </div>   
        <div class="text-center">
          <input class="btn btn-light" type="submit" value="Submit">
        </div>   
      </form>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
